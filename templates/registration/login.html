{% extends 'baselogin.html' %}
{% load static %}
{% load crispy_forms_tags %}


{% block head_title %}{{ block.super }} - Login{% endblock head_title %}

{% block content %}
    


<div class="d-flex justify-content-center mt-4" >
    <div class="row">
       
        <div class="col">
    <div class="card border-info shadow-lg p-4 mb-5 bg-white rounded" style="width: 30rem;">
        <img class="card-img-top" src="{%  static 'logo_X1.png' %}" alt="Card image">
        
        <div class="card-body">
            <div class="row justify-content-center mt-4">
                <div class="col-10 text-center">
                    <h2>Accedi</h2>
                    <form class="" action="{% url 'login' %}" method="POST" novalidate>
                        {% csrf_token %}
                        {{ form|crispy }}
                        <input type="submit" class="btn btn-info" value="Login">
                        <input type="hidden" name="next" value="{{ next }}">
                  
            
                    </form>
                    <br>
                    <p><a href="{% url 'password_reset' %}">Password dimenticata?</a></p>
                </div>
            
            </div>
    </div>
    </div>
    </div>
    </div>
    </div>




{% endblock content %}
