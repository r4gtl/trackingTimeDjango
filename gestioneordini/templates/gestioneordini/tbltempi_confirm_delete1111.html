{% extends 'base.html' %}

{% block head_title %}{{ block.super }} - Conferma{% endblock head_title %}

{% block content %}
<div class="row justify-content-center mt-3">
    <div class="col-4 text-center">
        <h4>Vuoi eliminare la riga operatore?</h4>
        <form method="POST">
            {% csrf_token %}

        </form>
    </div>
</div>
{% endblock content %}
