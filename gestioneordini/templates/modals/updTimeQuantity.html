<!-- Modal -->
{% load crispy_forms_tags %}
<!-- MODAL -->
<div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
      <div class="modal-content">
      <div class="modal-header">
        <h5><i class="bi bi-pencil-square"></i>&nbsp;&nbsp; Modifica quantit√† presa tempo</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
          <div id="alert-box"></div>
          
              
                      
                      <form action="{% url 'gestioneordini:update_quantity' pk=tempomaster.pk  %}" method="POST">
            
                        {% csrf_token %}            
                          {{ form.idtempomaster.as_hidden }}
                          {{ form.idlinea.as_hidden }}
                          {{ form.datatempo.as_hidden }}
                          {{ form.iddettordine.as_hidden }}
                          {{ form.quantity|as_crispy_field }}
                          <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Close</button>
                          <button class="btn btn-outline-danger btn-sm" type="submit" ><i class="bi bi-trash-fill"></i>&nbsp;&nbsp; Aggiorna</button>
                        </form>
                    </div>
                  </div>
                  <div class="modal-footer">
                      <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Close</button>
                      <button class="btn btn-outline-danger btn-sm" type="submit" ><i class="bi bi-trash-fill"></i>&nbsp;&nbsp; Aggiorna</button>
                  </div>
                </form>
              </div>
            
    </div>
  
  <!-- FINE MODAL -->
